<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="tooltip" id="logo">🐮
      <span class="tooltiptext animate__animated animate__fast">moo?</span>
    </div>
    <div id="target-zone">
      <h1 id="title">dicey cows</h1>
      <div class="container">
        <h1 id="message">Player 1 Turn</h1>
        <div class="players">
          <div id="player1">
            <h1>
              Score:
              <span id="player1Scoreboard">0</span>
            </h1>
            <div
              id="player1Dice"
              class="dice active animate__animated animate__fast"
            >
              -
            </div>
          </div>
          <div id="player2">
            <h1>
              Score:
              <span id="player2Scoreboard">0</span>
            </h1>
            <div id="player2Dice" class="dice animate__animated animate__fast">
              -
            </div>
          </div>
        </div>
        <div class="cow-count"><span id="one-cows"></span><span id="two-cows"></span></div>
        <button id="rollBtn">Roll Dice 🎲</button>
        <button id="resetBtn">Reset Game 🔁</button>
      </div>
      <!-- <p>rolling a 🐮 will subtract 3 points from the other player</p> -->

    </div>
    <script src="index.js"></script>
  </body>
</html>
